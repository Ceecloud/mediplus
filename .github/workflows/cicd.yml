name: CI/CD - Build and Deploy to EC2

on:
  push:
    branches:
      - main

jobs:
  build-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Optional caching step (using v4, not v2)
      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Configure AWS credentials
        run: |
          aws configure set aws_access_key_id ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws configure set aws_secret_access_key ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws configure set default.region ${{ secrets.AWS_REGION }}

      - name: Login to Amazon ECR
        run: |
          aws ecr get-login-password --region ${{ secrets.AWS_REGION }} | \
          docker login --username AWS --password-stdin 805301696583.dkr.ecr.us-east-1.amazonaws.com

      - name: Build and Push Docker Image to ECR
        run: |
          docker build -t mediplus:${{ github.run_number }} .
          docker tag mediplus:${{ github.run_number }} 805301696583.dkr.ecr.us-east-1.amazonaws.com/mediplus:${{ github.run_number }}
          docker push 805301696583.dkr.ecr.us-east-1.amazonaws.com/mediplus:${{ github.run_number }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-push

    steps:
      - name: Deploy to EC2
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          echo "${{ secrets.SSH_KEY }}" > mykey.pem
          chmod 600 mykey.pem

          ssh -o StrictHostKeyChecking=no -i mykey.pem ubuntu@44.223.72.198 << 'EOF'
            echo "ðŸ”¹ Starting deployment on EC2..."
            sudo apt update -y
            sudo apt install -y awscli docker.io

            echo "ðŸ”¹ Logging into ECR..."
            export AWS_ACCESS_KEY_ID='${AWS_ACCESS_KEY_ID}'
            export AWS_SECRET_ACCESS_KEY='${AWS_SECRET_ACCESS_KEY}'
            export AWS_REGION='${AWS_REGION}'
            aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 805301696583.dkr.ecr.us-east-1.amazonaws.com

            echo "ðŸ”¹ Pulling new Docker image..."
            docker pull 805301696583.dkr.ecr.us-east-1.amazonaws.com/mediplus:${{ github.run_number }}

            echo "ðŸ”¹ Stopping old container..."
            docker rm -f mediplus || true

            echo "ðŸ”¹ Running new container..."
            docker run -d --name mediplus -p 80:80 805301696583.dkr.ecr.us-east-1.amazonaws.com/mediplus:${{ github.run_number }}

            echo "âœ… Deployment complete!" EOF